<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <main class="main-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <div>
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom </p>
      </div>
      <div>
        <p class="user-desc">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links__container">
        <div class="sl__container-box"><a href="https://github.com" target="_blank">Github</a></div>
        <div class="sl__container-box"><a href="https://frontendmentor.io" target="_blank">Frontend Mentor</div>
        <div class="sl__container-box"><a href="https://linkedin.com" target="_blank">Linkedin</a></div>
        <div class="sl__container-box"><a href="https://twitter.com" target="_blank">Twitter</a></div>
        <div class="sl__container-box"><a href="https://instagram.com" target="_blank">Instagram</a></div>
      </div>
    </main>
    <div role="contentinfo" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#bc464">brian</a>.
    </div>
  </body>
</html>
